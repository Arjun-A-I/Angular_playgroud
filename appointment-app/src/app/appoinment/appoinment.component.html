<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Title">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Date">
    <button (click)="addNewAppointment()">Add</button>
    <ul>
        <li *ngFor="let appointments of appointment;index as i">
            {{appointments.title}}   {{appointments.date | date:"dd.MM.yy"}}
        <button (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>
</div>
